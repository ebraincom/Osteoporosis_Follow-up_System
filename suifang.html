<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于LLM的骨质疏松症患者跟踪随访系统</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 导航栏 */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }
        
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #667eea;
            font-weight: 500;
        }
        
        /* 欢迎页面 */
        .welcome-section {
            height: 80vh;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff" fill-opacity="0.1" points="0,1000 1000,0 1000,1000"/></svg>');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .welcome-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease;
        }
        
        .welcome-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }
        
        .support-text {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        /* 主内容区域 */
        .main-content {
            display: flex;
            gap: 30px;
            margin: 30px 0;
        }
        
        .patient-info, .followup-reminder {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .patient-info:hover, .followup-reminder:hover {
            transform: translateY(-5px);
        }
        
        .patient-info {
            flex: 3;
        }
        
        .followup-reminder {
            flex: 2;
        }
        
        .patient-info h2, .followup-reminder h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        /* 选项卡 */
        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
            gap: 5px;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background: transparent;
            border: none;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }
        
        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }
        
        .tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }
        
        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .welcome-section h1 {
                font-size: 2rem;
            }
            
            .modal-content {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">骨质疏松症跟踪随访系统</div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#">数据采集</a></li>
            <li><a href="#">AI辅助</a></li>
            <li><a href="#">我的设置</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="btn btn-primary" id="loginBtn">登录</button>
            <button class="btn btn-secondary" id="registerBtn">注册</button>
        </div>
        <div class="user-info" id="userInfo" style="display:none;">
            <span>用户名：user123</span>
            <span>用户类型：个人</span>
            <span id="timeInfo"></span>
        </div>
    </nav>

    <!-- 欢迎页面 -->
    <div class="welcome-section" id="welcomeSection">
        <h1>基于LLM大模型的骨质疏松症患者跟踪随访系统</h1>
        <p>高效管理，科学干预，降低骨折风险</p>
        <div class="support-text">北京智芸数据提供技术支持</div>
    </div>

    <!-- 主内容 -->
    <div class="container" id="mainContent" style="display:none;">
        <div class="main-content">
            <!-- 患者信息 -->
            <div class="patient-info">
                <h2>患者信息</h2>
                <div class="tabs">
                    <button class="tab active" data-target="indicators">重要指标展示</button>
                    <button class="tab" data-target="ehr">对接电子病例</button>
                    <button class="tab" data-target="reports">导入报告</button>
                    <button class="tab" data-target="self-assessment">自评估功能</button>
                </div>
                <div id="indicators" class="tab-content active">
                    <p>骨密度：-2.5 T值 | 骨折风险：中风险（证据11）[[11]]</p>
                </div>
                <div id="ehr" class="tab-content">
                    <p>电子病历数据加载中...</p>
                </div>
                <div id="reports" class="tab-content">
                    <p>上传CT/DXA报告以分析</p>
                </div>
                <div id="self-assessment" class="tab-content">
                    <p>生活习惯自评问卷（证据3）[[3]]</p>
                </div>
            </div>

            <!-- 随访信息 -->
            <div class="followup-reminder">
                <h2>随访信息提醒</h2>
                <div class="tabs">
                    <button class="tab active" data-target="instructions">随访医嘱</button>
                    <button class="tab" data-target="dates">重要日期</button>
                    <button class="tab" data-target="responses">随访应答</button>
                </div>
                <div id="instructions" class="tab-content active">
                    <p>每日补钙1000mg，维生素D 800IU（证据4）[[4]]</p>
                </div>
                <div id="dates" class="tab-content">
                    <p>下次骨密度检查：2023-12-15</p>
                </div>
                <div id="responses" class="tab-content">
                    <p>最近随访：已完成（证据6）[[6]]</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录/注册模态框 -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">登录</h2>
            <form id="authForm">
                <div id="userTypeSelection" class="radio-group">
                    <label><input type="radio" name="userType" value="institutional" checked> 机构用户</label>
                    <label><input type="radio" name="userType" value="personal"> 个人用户</label>
                </div>
                
                <div id="institutionalForm">
                    <div class="form-group">
                        <label>机构名称</label>
                        <input type="text" placeholder="请输入机构名称" required>
                    </div>
                    <div class="form-group">
                        <label>科室名称</label>
                        <input type="text" placeholder="请输入科室名称" required>
                    </div>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" placeholder="请输入姓名" required>
                    </div>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" placeholder="请再次输入密码" required>
                    </div>
                </div>
                
                <div id="personalForm" style="display:none;">
                    <div class="form-group">
                        <label>就诊机构</label>
                        <input type="text" placeholder="请输入就诊机构" required>
                    </div>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" placeholder="请输入姓名" required>
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <input type="number" placeholder="请输入年龄" required>
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select required>
                            <option value="">请选择性别</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" placeholder="请再次输入密码" required>
                    </div>
                </div>
                
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-secondary" id="closeModal">关闭</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成，开始绑定事件');
            
            // 获取元素
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const closeModalBtn = document.getElementById('closeModal');
            const authForm = document.getElementById('authForm');
            const authModal = document.getElementById('authModal');
            
            // 登录按钮事件
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    console.log('登录按钮被点击');
                    authModal.style.display = 'block';
                    document.getElementById('modalTitle').textContent = '登录';
                    document.getElementById('userTypeSelection').style.display = 'none';
                    document.getElementById('institutionalForm').style.display = 'none';
                    document.getElementById('personalForm').innerHTML = `
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" placeholder="请输入用户名" required>
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" placeholder="请输入密码" value="88888888" required>
                        </div>
                    `;
                });
            }
            
            // 注册按钮事件
            if (registerBtn) {
                registerBtn.addEventListener('click', function() {
                    console.log('注册按钮被点击');
                    authModal.style.display = 'block';
                    document.getElementById('modalTitle').textContent = '注册';
                    document.getElementById('userTypeSelection').style.display = 'flex';
                    document.getElementById('institutionalForm').style.display = 'block';
                    document.getElementById('personalForm').style.display = 'none';
                });
            }
            
            // 用户类型切换
            document.querySelectorAll('input[name="userType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'institutional') {
                        document.getElementById('institutionalForm').style.display = 'block';
                        document.getElementById('personalForm').style.display = 'none';
                    } else {
                        document.getElementById('institutionalForm').style.display = 'none';
                        document.getElementById('personalForm').style.display = 'block';
                    }
                });
            });
            
            // 表单提交
            if (authForm) {
                authForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('表单提交');
                    authModal.style.display = 'none';
                    
                    // 模拟登录成功
                    document.getElementById('welcomeSection').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    document.querySelector('.auth-buttons').style.display = 'none';
                    document.getElementById('userInfo').style.display = 'flex';
                    
                    // 更新用户信息
                    const timeInfo = document.getElementById('timeInfo');
                    const now = new Date();
                    timeInfo.textContent = `登录时间：${now.toLocaleString()}`;
                });
            }
            
            // 关闭模态框
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', function() {
                    authModal.style.display = 'none';
                });
            }
            
            // 点击模态框外部关闭
            authModal.addEventListener('click', function(e) {
                if (e.target === authModal) {
                    authModal.style.display = 'none';
                }
            });
            
            // 选项卡切换
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    
                    // 移除所有活动状态
                    this.parentElement.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.parentElement.parentElement.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    
                    // 添加活动状态
                    this.classList.add('active');
                    document.getElementById(target).classList.add('active');
                });
            });
            
            // 页面加载时显示时间
            const timeInfo = document.getElementById('timeInfo');
            if (timeInfo) {
                const now = new Date();
                timeInfo.textContent = `当前时间：${now.toLocaleString()}`;
            }
            
            console.log('所有事件绑定完成');
        });
    </script>
</body>
</html>
